
<!DOCTYPE html>
<html>
<head>
	<title>QGIS2leaf webmap</title>
	<meta charset="utf-8" />
	
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.2/leaflet.css" /> <!-- we will us e this as the styling script for our webmap-->
	<link rel="stylesheet" type="text/css" href="css/own_style.css">
</head>
<body>
	<div id="map"></div> <!-- this is the initial look of the map. in most cases it is done externally using something like a map.css stylesheet were you can specify the look of map elements, like background color tables and so on.-->
	
	<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.2/leaflet.js"></script> 
    <script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.2.4"></script>
    <!-- this is the javascript file that does the magic-->
  
		<script src='data/exp_OaklandSmallProject.js' ></script>
		
		<script src='data/exp_OaklandRing16.js' ></script>
		
	<script>
		var theSelected;
		var layer = new L.StamenTileLayer("terrain");
		var map = L.map('map', { zoomControl:true }).fitBounds([[37.6378134141,-122.636877822],[37.9445017776,-121.810613873]]);
		var additional_attrib = 'created w. <a href="https://github.com/geolicious/qgis2leaf" target ="_blank">gis2leaf</a> by <a href="http://www.geolicious.de" target ="_blank">Geolicious</a> & contributors<br>';
	var feature_group = new L.featureGroup([]);
	
		map.addLayer(layer);
function getColor(d) {
    return d > 312  ? '#08306b' :
           d > 65.2  ? '#2878b8' :
           d > 19  ? '#72b2d7' :
           d > 8  ? '#c7dcef' :
                    '#f7fbff';
	}

function getColor1(d) {
    return d > 2431.6  ? '#08306b' :
           d > 1398.4  ? '#2878b8' :
           d > 667.6  ? '#72b2d7' :
           d > 278.2  ? '#c7dcef' :
                    '#f7fbff';
	}

function style1(feature) {
    //console.log(theSelected);
	return {
        fillColor: getColor1(feature.properties.Clients),
        weight: 2,
        opacity: 1,
        color: getColor1(feature.properties.Clients),
        fillOpacity: 0.9
    };
}
function style(feature) {
    //console.log(theSelected);
	return {
        fillColor: getColor(feature.properties.CW_adult),
        weight: 2,
        opacity: 1,
        color: getColor(feature.properties.CW_adult),
        fillOpacity: 0.9
    };
}
function featureClicked(e){
var layer = e.target;
theSelected = layer.feature.properties.TRACTCE10;
alert(theSelected);	
exp_OaklandRing16JSON.filter = filterFeatures;
}
function highlightRingFeature(e) {
    var layer = e.target;

    layer.setStyle({
        weight: 5,
        color: '#666',
        dashArray: '',
        fillOpacity: 0.3
    });

    if (!L.Browser.ie && !L.Browser.opera) {
        layer.bringToFront();
    }
}

function filterFeatures(feature,layer){
	return feature.properties.TRACTCE10 == theSelected;
}



function resetRingHighlight(e) {
    exp_OaklandRing16JSON.resetStyle(e.target);
}

function highlightFeature(e) {
    var layer = e.target;

    layer.setStyle({
        weight: 5,
        color: '#666',
        dashArray: '',
        fillOpacity: 0.3
    });

    if (!L.Browser.ie && !L.Browser.opera) {
        layer.bringToFront();
    }
}

function resetHighlight(e) {
    exp_OaklandSmallProjectJSON.resetStyle(e.target);
}

/td><td>' + feature.properties.Sum_COURT + '</td></tr><tr><td>Sum_EVENT</td><td>' + feature.properties.Sum_EVENT + '</td></tr><tr><td>Sum_AGE</td><td>' + feature.properties.Sum_AGE + '</td></tr><tr><td>Sum_ZIP_4</td><td>' + feature.properties.Sum_ZIP_4 + '</td></tr><tr><td>Sum_ZIP</td><td>' + feature.properties.Sum_ZIP + '</td></tr><tr><td>Sum_Home_N</td><td>' + feature.properties.Sum_Home_N + '</td></tr><tr><td>Sum_ZIP4</td><td>' + feature.properties.Sum_ZIP4 + '</td></tr><tr><td>Sum_ZIP_A</td><td>' + feature.properties.Sum_ZIP_A + '</td></tr><tr><td>Sum_LAT_A</td><td>' + feature.properties.Sum_LAT_A + '</td></tr><tr><td>Sum_LONG_A</td><td>' + feature.properties.Sum_LONG_A + '</td></tr><tr><td>TotalEstTo</td><td>' + feature.properties.TotalEstTo + '</td></tr><tr><td>TotalMOETo</td><td>' + feature.properties.TotalMOETo + '</td></tr><tr><td>NumberUnin</td><td>' + feature.properties.NumberUnin + '</td></tr><tr><td>NumberUn_1</td><td>' + feature.properties.NumberUn_1 + '</td></tr><tr><td>Clients</td><td>' + feature.properties.Clients + '</td></tr><tr><td>Clients2</td><td>' + feature.properties.Clients2 + '</td></tr></table>';
				
				layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight
        
    });
	layer.on({click:featureClicked});
			}
					
			var exp_OaklandSmallProjectJSON = new L.geoJson(exp_OaklandSmallProject,{
				onEachFeature: pop_OaklandSmallProject,
				style: style1
				});
			feature_group.addLayer(exp_OaklandSmallProjectJSON);
			
					//add comment sign to hide this layer on the map in the initial view.
					exp_OaklandSmallProjectJSON.addTo(map);
		
			function pop_OaklandRing16(feature, layer) {
				var popupContent = '<table><tr><th>attribute</th><th>value</th></tr><tr><td>OBJECTID</td><td>' + feature.properties.OBJECTID + '</td></tr><tr><td>Id</td><td>' + feature.properties.Id + '</td></tr><tr><td>Shape_Leng</td><td>' + feature.properties.Shape_Leng + '</td></tr><tr><td>Shape_Area</td><td>' + feature.properties.Shape_Area + '</td></tr><tr><td>ffid</td><td>' + feature.properties.ffid + '</td></tr><tr><td>TOWNID</td><td>' + feature.properties.TOWNID + '</td></tr><tr><td>Total_Supp</td><td>' + feature.properties.Total_Supp + '</td></tr><tr><td>OID_</td><td>' + feature.properties.OID_ + '</td></tr><tr><td>NameJoin</td><td>' + feature.properties.NameJoin + '</td></tr><tr><td>Censustrac</td><td>' + feature.properties.Censustrac + '</td></tr><tr><td>CW_adult</td><td>' + feature.properties.CW_adult + '</td></tr><tr><td>CW_child</td><td>' + feature.properties.CW_child + '</td></tr><tr><td>FS_adult</td><td>' + feature.properties.FS_adult + '</td></tr><tr><td>FS_child</td><td>' + feature.properties.FS_child + '</td></tr><tr><td>GA_adult</td><td>' + feature.properties.GA_adult + '</td></tr><tr><td>MC_adult</td><td>' + feature.properties.MC_adult + '</td></tr><tr><td>MC_child</td><td>' + feature.properties.MC_child + '</td></tr><tr><td>population</td><td>' + feature.properties.population + '</td></tr><tr><td>inpoverty</td><td>' + feature.properties.inpoverty + '</td></tr><tr><td>BOSDistric</td><td>' + feature.properties.BOSDistric + '</td></tr><tr><td>FSTotal</td><td>' + feature.properties.FSTotal + '</td></tr><tr><td>CWTotal</td><td>' + feature.properties.CWTotal + '</td></tr><tr><td>MCTotal</td><td>' + feature.properties.MCTotal + '</td></tr><tr><td>GATotal</td><td>' + feature.properties.GATotal + '</td></tr><tr><td>PopPoverty</td><td>' + feature.properties.PopPoverty + '</td></tr><tr><td>JoinID</td><td>' + feature.properties.JoinID + '</td></tr><tr><td>JOINID2</td><td>' + feature.properties.JOINID2 + '</td></tr><tr><td>Populati_1</td><td>' + feature.properties.Populati_1 + '</td></tr><tr><td>Count_</td><td>' + feature.properties.Count_ + '</td></tr><tr><td>Sum_PROBTI</td><td>' + feature.properties.Sum_PROBTI + '</td></tr></table>';
				layer.bindPopup(popupContent);
				layer.on({
        mouseover: highlightRingFeature,
        mouseout: resetRingHighlight
        
    });
				
			}
					
			var exp_OaklandRing16JSON = new L.geoJson(exp_OaklandRing16,{
				onEachFeature: pop_OaklandRing16,
				style:style
				});
			feature_group.addLayer(exp_OaklandRing16JSON);
			
					//add comment sign to hide this layer on the map in the initial view.
					exp_OaklandRing16JSON.addTo(map);
	L.control.layers({},{"OaklandSmallProject": exp_OaklandSmallProjectJSON,"OaklandRing16": exp_OaklandRing16JSON}).addTo(map);
	</script>
</body>
</html>
